<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-contanier">
        <div class="phone">
                <img src="./img/iphone.png" alt="Imagem de um celular iphone">
                <!--<img src="./img/android.png" alt="Imagem de um celular android">-->
        </div>
        <div class="instagram-acesso">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="foto-perfil">
                    <img class="foto-perfil" src="./img/imagem_perfil.png" alt="Foto do perfil de usuario">
                </div>
                <a href="#" class="login">Continuar como leandrosantana</a>
                <a href="#" class="logout">Remover Conta</a>       
            </div>
            <div class="grupo">
                <p class="not-account">Não é leandrosantana?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Instale o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
